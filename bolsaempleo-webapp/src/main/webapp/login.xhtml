<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Login</title>

</h:head>

<h:body>
	<h:form prependId="false">

		<p:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
			<h2>Please login</h2>
			<c:if test="${!empty param.error}">
				<div class="alert alert-danger">${SPRING_SECURITY_LAST_EXCEPTION.message}</div>
			</c:if>
			<p:outputLabel value="SesiÃ³n abierto en otro navegador"
				styleClass="red" rendered="${!empty param['invalid-session']}" />

			<p:inputText id="username" placeholder="User name" />
			<p:password id="password" placeholder="Password" />

			<p:commandButton value="Login" ajax="false" />
		</p:panelGrid>

	</h:form>
</h:body>
</html>
