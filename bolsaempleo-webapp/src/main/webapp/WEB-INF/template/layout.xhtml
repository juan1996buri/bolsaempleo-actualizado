<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>BOLSAEMPLEO 1.0.0</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Google Font: Source Sans Pro -->
	<!--<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
		-->
	<!-- Font Awesome Icons -->
	<link rel="stylesheet"
		href="/resources/adminlte-31/plugins/fontawesome-free/css/all.min.css" />
	<!-- IonIcons -->
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- Theme style -->
	<link rel="stylesheet" href="/resources/adminlte-31/dist/css/adminlte.min.css" />

	<!-- 
	<link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css" />
 	-->

	<!-- REQUIRED SCRIPTS -->
	<!-- jQuery -->
	<!--<script src="/adminlte-31/plugins/jquery/jquery.min.js"></script>
	-->
	<!-- Bootstrap -->
	<script src="/resources/adminlte-31/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- AdminLTE -->
	<script src="/resources/adminlte-31/dist/js/adminlte.js"></script>

	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button)
	</script>


	<ui:insert name="css"></ui:insert>
	<ui:insert name="javascript"></ui:insert>


</h:head>
<h:body class="hold-transition sidebar-mini">
	<h:outputStylesheet name="plugins-web/css/webapp-wpadmin.css" />
	<f:metadata>
		<!--<f:event type="preRenderView"
			 listener="#{usuarioLoginBean.checkLogedIn()}"  
			/>-->
	</f:metadata>
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage url="/resources/images/loadingbar.gif" />
	</p:dialog>
	<h:form>
		<p:idleMonitor timeout="#{1000*60*10}">
			<!-- <p:ajax event="idle" listener="#{usuarioLoginBean.logOut()}" />  -->
		</p:idleMonitor>

	</h:form>
	<div class="wrapper">
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
		<ui:insert name="sidebar">
			<ui:include src="sidebar.xhtml" />
		</ui:insert>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-12">
							<h1 class="m-0">
								<ui:insert name="title">
									<ui:include src="title.xhtml" />
								</ui:insert>
							</h1>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="card bg-gradient-light">
								<div class="card-body" style="display: block; padding: 0px;">
									<p:panel>
										<ui:insert name="content">
											<ui:include src="content.xhtml" />
										</ui:insert>
									</p:panel>
									<p:ajaxStatus
										oncomplete="setTimeout(function() { $('.ui-messages').slideUp(); }, 5000)" />
								</div>
							</div>

						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<ui:insert name="footer">
			<ui:include src="footer.xhtml" />
		</ui:insert>

	</div>
</h:body>
</html>
